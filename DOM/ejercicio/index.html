<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 1</title>
</head>
<body> 

    <h1>Pide tu pizza</h1>

    <div id="nombre">
        <p>

            Nombre: <input type="text" >
        
        </p>

    </div>

    <div id="direccion">
        
        <p>

            Dirección: <input type="text">
        
        
        </p>

    </div>

    <div id="telefono">
        <p>

            Teléfono: <input type="text" >
        
            
        </p>
    </div>
    
    <div id="desicion">
        <p>

            Con piña (Si/No): <input type="text" >
        
        
        </p>
    </div>

    <div id="order">

        <button type="button">¡Ordena ya!</button>

    </div>

    <br>

    <div id="card">
        <p id="respuestaNombre"></p>
        <p id="respuestaDireccion"></p>
        <p id="respuestaTelefono"></p>
        <img class="none" id="respuestaPiña" src="https://www.lavanguardia.com/files/og_thumbnail/uploads/2017/06/10/5e997e7e51981.jpeg" alt="">
        <img class="none" id="respuestaPeperoni" src="https://unareceta.com/wp-content/uploads/2016/08/receta-Pizza-pepperoni.jpg" alt="">
    </div>
    
    <script src="main.js"></script>
</body>
</html>
